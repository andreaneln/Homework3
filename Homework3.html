<html>
    <head>
        <script>    
            function Loop() {
                for (var i=1, i<9; i++) {
                alert(document.getElementById(String(i)).innerHTML)
                if (document.getElementById(String(i)).innerHTML =="") {
                    document.getElementById(String(i)).innerHTML = "next"
                    break;
                    }   
                }
            }
            function addList(){
                var item =document.getElementById('animal').value
                alert(item)
            }
        </script>
    </head>
    <body>
        <h1>Animals</h1>
        <ul id="myList">
            <li id="1">monkeys</li>
            <li id="2">pandas</li>
            <li id="3">horses</li>
            <li id="4">dogs</li>
            <li id="5">girafes</li>
            <li id="6"></li>
            <li id="7"></li>
            <li id="8"></li>
            <li id="9"></li>
        </ul>
        <p>Add your favorite beast to the list</p>
        <input id="animal" type="text"/>
        <button id ="add" onclick= "addList(), Loop()">
            Enter an animal
        </button>

    </body>
</html>
